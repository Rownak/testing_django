{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- we do not need to pass user object. django by default have the user object of the user who is currently logged in-->
    
    <div class="content-section">
      <div class="media">
        <!-- url of image field-->
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">{{ user.profile.image.url }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>
{% endblock content %}
